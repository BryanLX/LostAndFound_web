{% block body %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/signup.css">

  
</head>

<body>
  <div class="tohome">
    <a id = "Gohome" class="button stroke" href="/" title="">Goback</a>
  </div>
  <div class="form">
      
      
      <div class="tab-content">
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          {% if error %}
          <div id="error-container">
            <strong>{{ error }}</strong>
          </div>
          {% endif %}
          <form action="/login" method="post">
            <div class="field-wrap">
            <label>
              Utorid Or Email Address<span class="req">*</span>
            </label>
            <input type="text" name="email" required id="signin-email"  autocomplete="on"//>
          </div>
          
          <div class="field-wrap">           <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required id="signin-password"  autocomplete="on"//>
          </div>
          
          <button type="submit">Log In</button>
          


          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
    <script src="js/signup.js"></script>

    <!-- shan -->
    <script src="search/user.js"></script>

</body>
</html>
{% endblock %}
