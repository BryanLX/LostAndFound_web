  var current = 0;
  function loadQuestion(id) {
          document.getElementById("question").innerHTML = "";

          document.getElementById("question").innerHTML += jdata[id].questions[i].question + "<br> <input id = 'q" +i+"' type='text' name='q' ><br>";
          }
    current = id;
  }
  function checkAnswer() {
    var tf = true;

    for(i = 0; i < jdata[current].questions.length;i++){
        if(document.getElementById('q' + i).value != jdata[current].questions[i].answer ){
               tf = false;
                }
     }
  if(tf){
    document.getElementById("image").src = jdata[current].img;
    document.getElementById("contact").innerHTML += "Please contact <br>" +jdata[current].contact;
    document.getElementById("contact").innerHTML += "      "+jdata[current].contact + "<br>";
  }else{
    alert("The answer you entered is not correct.");
  }
      }
</script>
